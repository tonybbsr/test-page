<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deals List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      padding: 1em;
    }

    .header {
      text-align: center;
      background-color: #007bff;
      color: #fff;
      padding: 1em 0;
      font-size: 1.5em;
    }

    /* Tab bar styles */
    .tab-bar {
      display: flex;
      background-color: #e9ecef;
      justify-content: space-around;
      padding: 0.5em 0;
    }

    .tab {
      font-size: 1em;
      padding: 0.5em 1em;
      color: #007bff;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .tab.active {
      font-weight: bold;
      border-bottom: 2px solid #007bff;
    }

    .deal {
      background-color: #fff;
      border-radius: 8px;
      padding: 1em;
      margin: 0.5em 0;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .deal:hover {
      background-color: #e2e6ea;
    }

    .deal-image {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      margin-right: 1em;
      object-fit: cover;
    }

    .deal-content {
      flex: 1;
    }

    .deal-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin: 0;
    }

    .deal-price {
      font-size: 1em;
      color: #28a745;
      margin: 0.5em 0 0;
    }

    .deal-description {
      font-size: 0.9em;
      color: #666;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-header {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      color: #333;
      cursor: pointer;
      text-decoration: none;
    }

    .deal-button {
      display: inline-block;
      padding: 0.5em 1em;
      margin-top: 1em;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1em;
      font-weight: bold;
    }

    .deal-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">Today's Deals</div>
  
  <!-- Tab bar -->
  <div class="tab-bar">
    <div class="tab active" onclick="selectTab('all')">All</div>
    <div class="tab" onclick="selectTab('electronics')">Electronics</div>
    <div class="tab" onclick="selectTab('fashion')">Fashion</div>
  </div>

  <div class="container" id="deals-container">
    <!-- Deals will be loaded here -->
  </div>

  <!-- Modal for deal details -->
  <div class="modal" id="deal-modal">
    <div class="modal-content">
      <a href="javascript:void(0)" class="close-btn" onclick="closeModal()">×</a>
      <h2 class="modal-header" id="modal-title"></h2>
      <img src="" alt="Deal Image" id="modal-image" style="width: 100px; height: 100px; margin-bottom: 1em;">
      <p id="modal-price" style="color: #28a745; font-size: 1.2em;"></p>
      <p id="modal-description"></p>
      <a href="#" id="deal-link" target="_blank" class="deal-button">Go to Deal →</a>
    </div>
  </div>

  <script>
    const deals = [
      {
        "id": 1,
        "category": "electronics",
        "title": "50% Off on Headphones",
        "price": "$49.99",
        "description": "High-quality wireless headphones at half price.",
        "image": "https://via.placeholder.com/100",
        "link": "https://example.com/deal/headphones"
      },
      {
        "id": 2,
        "category": "fashion",
        "title": "Buy 1 Get 1 Free on T-Shirts",
        "price": "$19.99",
        "description": "Grab two trendy t-shirts for the price of one.",
        "image": "https://via.placeholder.com/100",
        "link": "https://example.com/deal/t-shirts"
      },
      {
        "id": 3,
        "category": "electronics",
        "title": "30% Off on Sneakers",
        "price": "$69.99",
        "description": "Stylish and comfortable sneakers at a great discount.",
        "image": "https://via.placeholder.com/100",
        "link": "https://example.com/deal/sneakers"
      }
    ];

    // Load deals into the page
    const loadDeals = (category = 'all') => {
      const container = document.getElementById('deals-container');
      container.innerHTML = ''; // Clear existing deals

      deals
        .filter(deal => category === 'all' || deal.category === category)
        .forEach(deal => {
          const dealElement = document.createElement('div');
          dealElement.className = 'deal';
          dealElement.onclick = () => openModal(deal);

          dealElement.innerHTML = `
            <img src="${deal.image}" alt="Deal Image" class="deal-image">
            <div class="deal-content">
              <p class="deal-title">${deal.title}</p>
              <p class="deal-price">${deal.price}</p>
              <p class="deal-description">${deal.description}</p>
            </div>
          `;
          
          container.appendChild(dealElement);
        });
    };

    // Open modal with deal details
    const openModal = (deal) => {
      document.getElementById('modal-title').innerText = deal.title;
      document.getElementById('modal-price').innerText = deal.price;
      document.getElementById('modal-description').innerText = deal.description;
      document.getElementById('modal-image').src = deal.image;
      document.getElementById('deal-link').href = deal.link;  // Set the custom link
      document.getElementById('deal-modal').style.display = 'flex';
    };

    // Close modal
    const closeModal = () => {
      document.getElementById('deal-modal').style.display = 'none';
    };

    // Select tab and filter deals
    const selectTab = (category) => {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab[onclick="selectTab('${category}')"]`).classList.add('active');
      loadDeals(category);
    };

    // Initial load of deals
    window.onload = () => loadDeals();
  </script>
</body>
</html>
