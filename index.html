<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deals List</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="header">Today's Deals</div>
  
  <!-- Tab bar -->
  <div class="tab-bar">
    <div class="tab active" onclick="selectTab('all')">All</div>
    <div class="tab" onclick="selectTab('electronics')">Electronics</div>
    <div class="tab" onclick="selectTab('fashion')">Fashion</div>
  </div>

  <div class="container" id="deals-container">
    <!-- Deals will be loaded here -->
  </div>

  <!-- Modal for deal details -->
  <div class="modal" id="deal-modal">
    <div class="modal-content">
      <a href="javascript:void(0)" class="close-btn" onclick="closeModal()">×</a>
      <h2 class="modal-header" id="modal-title"></h2>
      <img src="" alt="Deal Image" id="modal-image" style="width: 100px; height: 100px; margin-bottom: 1em;">
      <p id="modal-price" style="color: #28a745; font-size: 1.2em;"></p>
      <p id="modal-description"></p>
      <a href="#" id="deal-link" target="_blank" class="deal-button">Go to Deal →</a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
